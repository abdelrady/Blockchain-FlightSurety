<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="container">
        <div id="display-wrapper" class="top-20">
        </div>
    </div>
    <div class="container">
        <div class="row top-20">
            <h3>Step 1: Send Funds For Airline</h3><br />
            <p><label class="form">Airline</label> <select id='airline-fund-list-1'
                    class='airline-fund-list form-control'></select>
                <label class="form">Fund Amount (Ether)</label> <input type="number" id="airline-fund-value"
                    class=" form-control">
                <btn class="btn btn-primary" id="submit-fund">Send Fund</btn>
                <div id="display-wrapper-1" class="top-20">
                </div>
            </p>
        </div>
    </div>
    <div class="container">
        <div class="row top-20">
            <h3>Step 2: Buy Flight Insurance</h3><br />
            <p>
                <label class="form">Airline</label> <select id='airline-fund-list-2'
                    class='airline-fund-list form-control'></select>
                <label class="form">Flight</label> <select id='flights-list-1'
                    class='form-control'></select>
                <!-- <label class="form">Flight Number</label><input type="text" id="flight-number" class="form-control">
                <label class="form">date</label><input type="date" id="flight-date" class="form-control"> -->
                <label class="form">Insurance Amount (Ether)</label> <input type="number" id="insurance-value"
                    class="form-control">
                <btn class="btn btn-primary" id="buy-insurance">Buy</btn>
            </p>
        </div>
    </div>
    <div class="container">
        <div class="row top-20">
            <h3>Step 3: Submit Flight Status Update to Oracles</h3><br />
            <p><label class="form">Flight</label> <select id='flights-list-2' class="form-control"></select>
                <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
            </p>
        </div>
    </div>
    <div class="container">
        <div class="row top-20">
            <h3>Step 4: Claim Insurance</h3><br />
            <p>
                <btn class="btn btn-primary" id="claim-insurance">Claim</btn>
            </p>
        </div>

    </div>
    <!-- <main class="container">

    </main> -->

</body>

</html>
